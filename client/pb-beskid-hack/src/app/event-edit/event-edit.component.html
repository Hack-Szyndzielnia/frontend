<div *ngIf="!eventDetails" style="display: flex; flex-direction: row;">
  <app-in-progress [size]="'small'"></app-in-progress>
  <p>Loading event {{this.eventId}}...</p>
</div>
<div *ngIf="eventDetails">
  <mat-toolbar [color]="'accent'">
    {{eventDetails.event.title}}
  </mat-toolbar>
  <app-activity-list-item *ngFor="let activity of eventDetails.steps; let i = index;" [activity]="activity" [index]="i" [eventName]="eventDetails.event.name">
  </app-activity-list-item>
</div>
