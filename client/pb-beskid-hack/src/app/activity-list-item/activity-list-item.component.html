<mat-card class="example-card" style="display: flex; flex-direction: column; margin-top: 4px;" [class.complete]="isComplete()">
  <div style="display: flex; justify-content: center;">
    <img mat-card-image src="{{activity.image}}" alt="Activity image" style="width: 100%; max-width: 400px; max-height: 300px; height: 100%; margin-top: 0.25rem">
  </div>
  <div style="display: flex; flex-direction: column;">
    <mat-card-header>
      <mat-card-title>
        <div style="display: flex; margin-bottom: 20px;">
          <i class="material-icons">{{icon}}</i>
          <span style="padding-left: 10px;">{{activity.name}}</span>
        </div>
      </mat-card-title>
      <mat-card-subtitle>{{activity.desc}}</mat-card-subtitle>
    </mat-card-header>
  </div>
  <mat-card-content style="display: flex;">
    <button mat-raised-button [color]="'accent'" style="margin-left: auto;" [disabled]="isComplete()" (click)="openActivityDetails()">
      Zobacz
    </button>
  </mat-card-content>
</mat-card>
