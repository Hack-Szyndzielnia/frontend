<div class='container' role="main">
    <div class='row'>
        <div class='col-md-12'>
            <h1 class='text-center'>
                Lista szlaków turystycznych
            </h1>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nazwa szlaku</th>
                        <th scope="col">Edycja</th>
                        <th scope="col">Usunięcie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of trailsList">
                        <td>{{item.id}}</td>
                        <td>{{item.trail_name}}</td>
                        <td>
                            <button type="button" class="btn btn-info" [routerLink]="['/edit',item.id]">
                                Edycja
                            </button>
                        </td>
                        <td><button (click)="removeTrail(item.id)" type="button" class="btn btn-danger">Usuń</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
